<div class="flex flex-col gap-2">
  <p class="section-title font-bold text-[12px] uppercase">
    <span class="text-textColor dark:text-textColor-dark">dashboards</span>
  </p>
  <li>
    <a
      [routerLink]="['']"
      class="flex items-center cursor-pointer p-2 rounded-border hover:bg-surface-100 dark:hover:bg-[#6D7B8D]"
    >
      <i class="pi pi-home mr-2 text-textColor text-lg"></i>
      <span class="font-bold text-textColor dark:text-textColor-dark"
        >E-Commerce</span
      >
    </a>
  </li>

  <li>
    <a
      pStyleClass="@next"
      enterFromClass="hidden"
      enterActiveClass="animate-slidedown"
      leaveToClass="hidden"
      leaveActiveClass="animate-slideup"
      class="flex items-center cursor-pointer p-2 rounded-border hover:bg-surface-100 dark:hover:bg-[#6D7B8D]"
    >
      <i class="pi pi-user mr-2 text-textColor text-lg"></i>
      <span class="font-[500] text-textColor dark:text-textColor-dark"
        >Users</span
      >
      <i class="pi pi-chevron-down ml-auto text-textColor"></i>
    </a>
    <ul
      class="list-none py-0 pl-4 pr-0 m-0 hidden overflow-y-hidden transition-all duration-[400ms] ease-in-out"
    >
      <li>
        <a
          [routerLink]="['allusers']"
          class="flex items-center cursor-pointer p-4 rounded-border hover:bg-surface-100 dark:hover:bg-[#6D7B8D]"
        >
          <i class="pi pi-users mr-2 text-textColor text-lg"></i>
          <span class="font-medium text-textColor dark:text-textColor-dark"
            >Users Details</span
          >
        </a>
      </li>
      <li>
        <a
          class="flex items-center cursor-pointer p-4 rounded-border hover:bg-surface-100 dark:hover:bg-[#6D7B8D]"
        >
          <i class="pi pi-ban mr-2 text-textColor text-lg"></i>
          <span class="font-medium text-textColor dark:text-textColor-dark"
            >Deleted Users</span
          >
        </a>
      </li>
    </ul>
  </li>
  <li>
    <a
      [routerLink]="['products']"
      class="flex items-center cursor-pointer p-2 rounded-border hover:bg-surface-100 dark:hover:bg-[#6D7B8D]"
    >
      <i class="pi pi-shopping-cart mr-2 text-textColor text-lg"></i>
      <span class="font-[500] text-textColor dark:text-textColor-dark"
        >Products</span
      >
    </a>
  </li>
  <li>
    <a
      [routerLink]="['categories']"
      class="flex items-center cursor-pointer p-2 rounded-border hover:bg-surface-100 dark:hover:bg-[#6D7B8D]"
    >
      <i class="pi pi-slack mr-2 text-textColor text-lg"></i>
      <span class="font-[500] text-textColor dark:text-textColor-dark"
        >Categories</span
      >
    </a>
  </li>
  <li>
    <a
      [routerLink]="['login']"
      (click)="onSubmitLogout()"
      class="flex items-center cursor-pointer p-2 rounded-border hover:bg-surface-100 dark:hover:bg-[#6D7B8D]"
    >
      <i class="pi pi-sign-out mr-2 text-textColor text-lg"></i>
      <span class="font-[500] text-textColor dark:text-textColor-dark"
        >Logout</span
      >
    </a>
  </li>
</div>
