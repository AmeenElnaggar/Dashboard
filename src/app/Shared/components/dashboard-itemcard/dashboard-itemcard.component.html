<div
  class="p-4 rounded-xl shadow-lg text-[#6b7280]"
  [ngClass]="[cardInfo().bgColor]"
>
  <div class="flex flex-col gap-8">
    <div class="flex items-center gap-x-2">
      <i class="text-2xl text-[#6b7280]" [ngClass]="cardInfo().icon"></i>
      <p class="text-lg">{{ cardInfo().title }}</p>
    </div>
    <div>
      <p class="font-bold text-2xl">{{ cardInfo().value }}</p>
      <div class="flex justify-between mt-6">
        <a [routerLink]="[cardInfo().url]">View All</a>
        <p>This Month</p>
      </div>
    </div>
  </div>
</div>
