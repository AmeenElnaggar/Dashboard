<div
  class="shadow-lg text-textColor dark:text-textColor-dark rounded-xl border dark:border-[#272952] bg-[#f1f5f9] dark:bg-background-dark"
>
  <div class="flex flex-col gap-8">
    <div
      class="flex items-center justify-center rounded-tl-xl rounded-tr-xl p-1 gap-x-2 bg-[#6D7B8D]"
    >
      <i
        class="text-2xl text-[#E0E5E5] dark:text-textColor-dark"
        [ngClass]="cardInfo().icon"
      ></i>
      <p class="text-lg text-[#E0E5E5] dark:text-textColor-dark">
        {{ cardInfo().title }}
      </p>
    </div>
    <div class="p-4">
      <p class="font-bold text-2xl">{{ cardInfo().value }}</p>
      <div class="flex justify-between mt-6">
        <a [routerLink]="[cardInfo().url]">View All</a>
        <p>This Month</p>
      </div>
    </div>
  </div>
</div>
