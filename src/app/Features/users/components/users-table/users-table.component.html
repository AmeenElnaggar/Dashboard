<div class="xl:w-full xl:h-full w-fit h-fit">
  <p-table
    #dt2
    selectionMode="single"
    dataKey="code"
    [value]="users"
    [sortOrder]="-1"
    sortField="age"
    [paginator]="true"
    [rowsPerPageOptions]="[10, 20]"
    [rows]="10"
    [(selection)]="selectedUser"
    [globalFilterFields]="[
      'user',
      'email',
      'age',
      'phone',
      'provider',
      'role',
      'isDeleted'
    ]"
    class="custom-table"
  >
    <ng-template #caption>
      <div class="flex">
        <p-iconfield iconPosition="left" class="ml-auto">
          <p-inputicon>
            <i class="pi pi-search text-yellow-200 ml-20"></i>
          </p-inputicon>
          <input
            pInputText
            type="text"
            (input)="onFilterGlobal($event, dt2)"
            placeholder="Search keyword"
          />
        </p-iconfield>
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th pSortableColumn="name" class="w-[100% / 7]">
          Username <p-sortIcon field="name" />
        </th>
        <th pSortableColumn="email" class="w-[100% / 7]">
          Email <p-sortIcon field="email" />
        </th>
        <th pSortableColumn="age" class="w-[100% / 7]">
          Age <p-sortIcon field="age" />
        </th>
        <th pSortableColumn="phone" class="w-[100% / 7]">
          Phone <p-sortIcon field="phone" />
        </th>
        <th pSortableColumn="provider" class="w-[100% / 7]">
          Provider <p-sortIcon field="provider" />
        </th>
        <th pSortableColumn="role" class="w-[100% / 7]">
          Role <p-sortIcon field="role" />
        </th>
        <th pSortableColumn="isDeleted" class="w-[100% / 7]">
          IsDeleted <p-sortIcon field="isDeleted" />
        </th>
      </tr>
    </ng-template>
    <ng-template #body let-user>
      <tr
        [pSelectableRow]="user"
        class="bg-white"
        [ngClass]="{ 'p-highlight': selectedUser === user, 'hover-row': true }"
      >
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.provider }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.isDeleted }}</td>
      </tr>
    </ng-template>
    <ng-template #emptymessage>
      <tr>
        <td colspan="5">No customers found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
