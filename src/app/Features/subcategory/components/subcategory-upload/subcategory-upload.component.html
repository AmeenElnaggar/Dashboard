<div class="m-4">
  <app-upload
    dialogTitle="Add Subcategory"
    [isMultiple]="false"
    (saveData)="onSaveSubCategory($event)"
  >
    <div class="">
      <div class="flex flex-col gap-1 mb-5">
        <label for="name" class="text-lg font-medium">Title</label>
        <input
          type="text"
          id="name"
          class="bg-white border p-1 rounded-md w-full text-black h-9"
          placeholder="name"
          #formInput
          [(ngModel)]="enteredName"
        />
      </div>
    </div>
  </app-upload>
</div>
