<p-drawer [(visible)]="visible" [modal]="false" styleClass="sm:w-[17%] w-[61%]">
  <ng-template #headless>
    <div class="flex flex-col h-full bg-white">
      <!-- اللوجو -->
      <div class="flex justify-center items-center pt-9 pb-7">
        <p class="menu-logo text-2xl text-black uppercase tracking-widest">
          marcello
        </p>
      </div>

      <!-- بيانات الداشبورد -->
      <div
        class="menu-items px-7 py-[14px] text-[#4b5563] text-sm overflow-y-auto w-full"
      >
        <ul class="flex flex-col gap-6 list-none">
          <li app-menuitem="x" class=""></li>
        </ul>
      </div>

      <!-- معلومات اليوزر -->
      <div class="mt-auto">
        <hr class="mb-4 mx-4 border-t border-0 border-surface" />
        <app-menu-user />
      </div>
    </div>
  </ng-template>
</p-drawer>
